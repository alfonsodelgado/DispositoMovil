<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
	<table>
		<tr>
  			<td>
 				nombre    
    		</td>
    		<td>
    			<input type="text" name="nombre" />
    		</td>
		</tr>
		<tr>
  			<td>
 				login    
    		</td>
    		<td>
    			<input type="text" name="login" />
    		</td>
		</tr>
		<tr>
  			<td>
 				contraseña    
    		</td>
    		<td>
    			<input type="password" name="contrasena" />
    		</td>
		</tr>
		<tr>
  			<td>
 				sexo    
    		</td>
    		<td>
    			Femenino  <input type="radio" name="sexo" />
                Masculino <input type="radio" name="sexo" />
    		</td>
		</tr>
		<tr>
  			<td>
 				gustos    
    		</td>
    		<td>
    			salado <input type="checkbox" name="gusto" />
                dulce  <input type="checkbox" name="gusto" />
                largo  <input type="checkbox" name="gusto" />
                corto  <input type="checkbox" name="gusto" />
    		</td>
		</tr>
        <tr>
  			<td>
 				opinion    
    		</td>
    		<td>
    			<textarea cols="30" rows="12" name="opinion">
                </textarea>
    		</td>
		</tr>
        <tr>
  			<td>
 				ciudad    
    		</td>
    		<td>
              	<select name="ciudad" id="ciudad">
                	<option>Manizales</option>
					<option>Pereira</option>
					<option>Armenia</option>                    
                </select>
    		</td>
		</tr>
    </table>
</body>
</html>
